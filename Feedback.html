<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHAT</title>
</head>
<body>
    <h2>FEEDBACK FORM</h2>
    <form action="mailto:2006405@kiit.ac.in" method="POST" enctype="text/plain">
        <label>Your Name :</label>
        <input type="text" name="Name">
        <input type="color">
        <br><br>
        <label>Cell number :</label>
        <input type="tel" name="Phone number">
        <br><br>
        <label>Email ID :</label>
        <input type="email" name="Email ID">
        <input type="button" value="&#10004">
        <br><br>
        <label>D.O.B</label>
        <input type="datetime-local" name="Date of Birth">
        <br><br>
        <label>Do you have any problem ?</label>
        <input type="radio" id ="Yes" name="Problem">
        <label for="Yes">YES</label>
        <input type="radio" id ="No" name="Problem">
        <label for="No">NO</label>
        <br><br>
        <label>Upload the screenshot with any problem :</label>
        <input type="file">
        <br><br>
        <label>Your Message :</label>
        <textarea name="MESSAGE" rows="5" cols="30"></textarea>
        <input type="submit">
        <br><br>
        <label>Are You Satisfied ?</label>
        <input type="range">
        <label>Yes</label>
    </form>
</body>
</html>
